<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" initial-scale=1.0> 
        <link rel="stylesheet" href="style.css">
        <title>Wheel of fortune</title>
    </head>

    <body>

        <!-- Pc version -->
        <div class="pc">
            <div class="wheel">
                <div id="pcBox" class="pcBox">
                    <div class="originalBox">
                        <div id="slice" class="slice1"><b>Option #1</b></div>
                        <div id="slice" class="slice2"><b>Option #5</b></div>
                        <div id="slice" class="slice3"><b>Option #7</b></div>
                        <div id="slice" class="slice4"><b>Option #3</b></div>
                    </div>
                    <div class="rotatedBox">
                        <div id="slice" class="slice5"><b>Option #6</b></div>
                        <div id="slice" class="slice6"><b>Option #2</b></div>
                        <div id="slice" class="slice7"><b>Option #4</b></div>
                        <div id="slice" class="slice8"><b>Option #8</b></div>
                    </div>
                </div>
                <button class="rotate" onclick="pcSpin()">Spin</button>
                <div class="pcPointerBox">
                    <div class="pointer">.</div>
                </div>
            </div>
        </div>

        <!-- Mobile version -->
        <div class="mobile">
            <div class="wheel">
                <div id="mobileBox" class="mobileBox" onclick="mobileSpin()">
                    <div class="originalBox">
                        <div id="slice" class="slice1"><b>Option #1</b></div>
                        <div id="slice" class="slice2"><b>Option #5</b></div>
                        <div id="slice" class="slice3"><b>Option #7</b></div>
                        <div id="slice" class="slice4"><b>Option #3</b></div>
                    </div>
                    <div class="rotatedBox">
                        <div id="slice" class="slice5"><b>Option #6</b></div>
                        <div id="slice" class="slice6"><b>Option #2</b></div>
                        <div id="slice" class="slice7"><b>Option #4</b></div>
                        <div id="slice" class="slice8"><b>Option #8</b></div>
                    </div>
                </div>
                <div class="mobilePointer">
                    <div class="pointer">.</div>
                </div>
            </div>
        </div>

        <script>
            function pcSpin(){
                var min = 1000;
                var max = 10000;

                var rotation = Math.floor(Math.random() * (min-max)) + max;

                document.getElementById('pcBox').style.transform = "rotate("+rotation+"deg)";
            }

            function mobileSpin(){
                var min = 1000;
                var max = 10000;

                var rotation = Math.floor(Math.random() * (min-max)) + max;

                document.getElementById('mobileBox').style.transform = "rotate("+rotation+"deg)";
            }
        </script>
    </body>
</html>
